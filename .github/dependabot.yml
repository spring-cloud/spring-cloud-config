version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    target-branch: "4.1.x"
    schedule:
      interval: "weekly"
  - package-ecosystem: "github-actions"
    directory: "/"
    target-branch: "4.2.x"
    schedule:
      interval: "weekly"
  - package-ecosystem: "github-actions"
    directory: "/"
    target-branch: "main"
    schedule:
      interval: "weekly"
  - package-ecosystem: maven
    directory: /
    schedule:
      interval: daily
    target-branch: 4.1.x
    ignore:
      # only upgrade patch versions for maintenance branch
      - dependency-name: "*"
        update-types:
          - version-update:semver-major
          - version-update:semver-minor
  - package-ecosystem: maven
    directory: /
    schedule:
      interval: daily
    target-branch: 4.2.x
    ignore:
      # only upgrade patch versions for maintenance branch
      - dependency-name: "*"
        update-types:
          - version-update:semver-major
          - version-update:semver-minor
  - package-ecosystem: maven
    directory: /
    schedule:
      interval: daily
    target-branch: main
    ignore:
      # only upgrade by minor or patch
      - dependency-name: "*"
        update-types:
          - version-update:semver-major
  - package-ecosystem: npm
    target-branch: docs-build
    directory: /
    schedule:
      interval: weekly
  - package-ecosystem: npm
    target-branch: main
    directory: /docs
    schedule:
      interval: weekly
  - package-ecosystem: npm
    target-branch: 4.1.x
    directory: /docs
    schedule:
      interval: weekly
  - package-ecosystem: npm
    target-branch: 4.2.x
    directory: /docs
    schedule:
      interval: weekly
