info:
  component: Config Server
spring:
  application:
    name: configserver
  jmx:
    default_domain: cloud.config.server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/spring-cloud-samples/config-repo
          repos:
            - name: iceycake-*
              uri: https://github.com/iceycake/config-repo
              searchPaths:
                - /sub
                - /foobar

server:
  port: 8888
management:
  context_path: /admin
 